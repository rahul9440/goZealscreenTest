<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>
    <h1 class="title-section">Skills-Based Certifications</h1>
    <p class="title-section">(You can add upto 5 certifications)</p>
    <div class="container" id="container">
        <div class="box-container">
            <div class="box-label">
                <label for="certificateName">Certification name</label>
                <input type="text" placeholder="Enter certification name" id="certificateName" />
                <p id="error"></p>
            </div>
            <div class="box-label">
                <label for="certificateIssuer">Issuer</label>
                <input type="text" placeholder="Enter issuer" id="certificateIssuer" />
                <p id="errorissuer"></p>
            </div>
        </div>
        <div class="file-upload">
            <span class="file-upload-label"></span>
            <input class="file-upload-input" type="file" accept=".pdf , .jpg" name="myFile" id="myFile">
            <button class="file-upload-button" type="button">Upload <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                    <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
                </svg></button>

        </div>
        <p class="title-section">(File format should be only pdf and jpg)</p>
        <div class="save">
            <button class="save-button" id="save">SAVE CERTIFICATION</button>
        </div>
    </div>
    <div class="show-container-off" id="showContainer">
        <p class="count">1</p>
        <div class="inside-align">
            <p id="CertificateNameDisp" class="para"></p>
            <a href=# id="viewCertificate" style="color:#b84dff;">View certification</a>
        </div>
        <p id="IssuerNameDisp" class="issue-name"></p>
    </div>
</body>

</html>
